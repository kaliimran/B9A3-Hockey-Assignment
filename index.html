<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Club</title>
    <!-- tailwind & DaisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- manrope google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>
    <!-- common script -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                commonColor: '#FF4240',
              }
            }
          }
        }
      </script>
</head>
<body class="font-manrope">
    <!-- header -->
    <header class="container mx-auto">
        <!-- navbar section -->
        <div class="navbar bg-base-100">
            <div class="navbar-start">
              <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h8m-8 6h16" />
                  </svg>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                    <li><a class="text-[#FF4240]">Home</a></li>
                    <li><a>About</a></li>
                    <li><a>Pages</a></li>
                    <li><a>Blog</a></li>
                    <li><a>Contact</a></li>
                </ul>
              </div>
              <a class="text-4xl font-extrabold">Hockey<span class="text-[#FF4240]">’</span>s</a>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1 text-base">
                <li><a class="text-[#FF4240]">Home</a></li>
                <li><a>About</a></li>
                <li><a>Pages</a></li>
                <li><a>Blog</a></li>
                <li><a>Contact</a></li>
              </ul>
            </div>
            <div class="navbar-end">
              <a class="bg-commonColor px-4 py-2 lg:px-6 lg:py-4 rounded-lg text-white text-2xl font-bold">Get Ticket</a>
            </div>
        </div>
        <!-- banner section -->
        <div class="carousel w-full">
          <!-- slide 1 -->
          <div id="slide1" class="carousel-item relative w-full">
            <img src="Images/1.png" class="w-full" />
            <div class="absolute lg:left-5 lg:right-5 lg:bottom-4 gap-4 flex -translate-y-1/2">
              <a href="#slide4" class="btn btn-circle bg-black hover:bg-black text-white">❮</a>
              <a href="#slide2" class="btn btn-circle bg-black hover:bg-black text-white">❯</a>
            </div>
          </div>
          <!-- slide 2 -->
          <div id="slide2" class="carousel-item relative w-full">
            <img src="Images/1.png" class="w-full" />
            <div class="absolute lg:left-5 lg:right-5 lg:bottom-4 gap-4 flex -translate-y-1/2">
              <a href="#slide1" class="btn btn-circle bg-black hover:bg-black text-white">❮</a>
              <a href="#slide3" class="btn btn-circle bg-black hover:bg-black text-white">❯</a>
            </div>
          </div>
          <!-- slide 3 -->
          <div id="slide3" class="carousel-item relative w-full">
            <img src="Images/1.png" class="w-full" />
            <div class="absolute lg:left-5 lg:right-5 lg:bottom-4 gap-4 flex -translate-y-1/2 transform">
              <a href="#slide2" class="btn btn-circle bg-black hover:bg-black text-white">❮</a>
              <a href="#slide4" class="btn btn-circle bg-black hover:bg-black text-white">❯</a>
            </div>
          </div>
          <!-- slide 4 -->
          <div id="slide4" class="carousel-item relative w-full">
            <img src="Images/1.png" class="w-full" />
            <div class="absolute lg:left-5 lg:right-5 lg:bottom-4 gap-4 flex -translate-y-1/2 transform">
              <a href="#slide3" class="btn btn-circle bg-black hover:bg-black text-white">❮</a>
              <a href="#slide1" class="btn btn-circle bg-black hover:bg-black text-white">❯</a>
            </div>
          </div>
        </div>
        <div class="bg-black rounded-lg p-8 w-10/12 lg:w-[566px] absolute lg:right-64 lg:bottom-48">
          <h3 class="text-2xl font-extrabold text-white">Meet all the heroes from the field</h3>
          <p class="text-base mt-4 text-white">Dit amet consectetur. Condimentum dignissim adipiscing aliquam turpis placerat
            dolor. Purus urna in sit nullam proin.</p>
        </div>
    </header>
     <!-- main -->
    <main class="container mx-auto"></main>
    <!-- footer -->
    <footer></footer>
</body>
</html>
